<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>幣圈模擬器 - 測試</title>
    <style>
        body { background: #0b0e11; color: #eaecef; font-family: sans-serif; padding: 20px; }
        #chart { width: 100%; height: 300px; background: #1a1d29; border-radius: 8px; }
        .info { margin: 10px 0; color: #f0b90b; }
    </style>
</head>
<body>
    <h1>幣圈模擬器 - 測試版</h1>
    <div class="info" id="status">載入中...</div>
    <canvas id="chart"></canvas>
    
    <script>
        try {
            document.getElementById('status').textContent = 'JavaScript 執行中...';
            
            const canvas = document.getElementById('chart');
            const ctx = canvas.getContext('2d');
            
            // Set size
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            
            document.getElementById('status').textContent = 'Canvas 大小: ' + canvas.width + 'x' + canvas.height;
            
            // Draw simple chart
            ctx.fillStyle = '#1a1d29';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw grid
            ctx.strokeStyle = '#2b3139';
            for (let i = 0; i < 5; i++) {
                const y = (canvas.height / 4) * i;
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
            
            // Draw sample candles
            const candleCount = 20;
            const candleWidth = canvas.width / candleCount * 0.6;
            const spacing = canvas.width / candleCount;
            
            for (let i = 0; i < candleCount; i++) {
                const x = i * spacing + spacing / 2;
                const isUp = Math.random() > 0.5;
                const color = isUp ? '#0ecb81' : '#f6465d';
                const height = 50 + Math.random() * 100;
                const y = canvas.height / 2 + (Math.random() - 0.5) * 100;
                
                ctx.fillStyle = color;
                ctx.fillRect(x - candleWidth/2, y - height/2, candleWidth, height);
            }
            
            document.getElementById('status').textContent = '✅ 圖表繪製成功！';
            
        } catch (e) {
            document.getElementById('status').textContent = '❌ 錯誤: ' + e.message;
            document.getElementById('status').style.color = '#f6465d';
        }
    </script>
</body>
</html>
